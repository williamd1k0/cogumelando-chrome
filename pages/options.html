<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cogumelando | Opções</title>
    <link rel="stylesheet" href="options-style.css">
    <script src="../scripts/jquery.min.js" charset="utf-8"></script>
    <script src="../scripts/howler.min.js" charset="utf-8"></script>
</head>

<body>
    <div id="options">
        <h2>
                Cogumelando | Opções
            </h2>
        <li>
            <h3>Sons</h3>
            <button type="button" name="sound">Ativado</button>
            <button type="button" name="sound">Desativado</button>
        </li>
        <li>
            <h3>Notificações</h3>
            <button type="button" name="notify">Ativado</button>
            <button type="button" name="notify">Desativado</button>
        </li>
        <li class="loop">
            <h3>Verificar lives a cada:</h3>
            <button title="Recomendável" type="button" name="loop" data-time="1">1 min</button>
            <button type="button" name="loop" data-time="2">2 min</button>
            <button type="button" name="loop" data-time="5">5 min</button>
            <br>
            <button style="margin-top:3px" type="button" name="loop" data-time="10">10 min</button>
            <button type="button" name="loop" data-time="20">20 min</button>
            <button type="button" name="loop" data-time="30">30 min</button>
        </li>
        <li>
            <h3>Redefinir tudo</h3>
            <img draggable="false" id="reset" style="width:30px" src="../assets/pow.png">
        </li>

        <div id="author">
            <li title="Desenvolvedor">
                <a target="_blank" href="https://github.com/williamd1k0">
                    <img draggable="false" src="../assets/tumeo.png">
                    <span>William Tuméo</span>
                </a>
            </li>
            <li title="Designer">
                <a target="_blank" href="http://www.lucasflicky.com">
                    <img draggable="false" src="../assets/hood.png">
                    <span>Lucas Flicky</span>
                </a>
            </li>
            <li title="Versão">
                <a href="#">
                    <img draggable="false" src="../assets/code.png">
                    <span>Versão <i id="extension-version"></i></span>
                </a>
            </li>
        </div>
    </div>

    <div>
        <div class="button" id="but1"></div>
        <div class="button" id="but2"></div>
        <div class="button" id="but3"></div>
        <div class="button" id="but4"></div>
    </div>
</body>

<script src="../scripts/background.js" charset="utf-8"></script>
<script src="../scripts/options.js" charset="utf-8"></script>
</html>
